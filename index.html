<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Login page</title>
</head>

<body>
    <div class="container">
        <div class="img">
            <img src="./asset/art.svg" alt="art" class="art">
        </div>
        <div class="form">
            <div class="box">
                <form action="">
                    <img class="logo" src="./asset/logo.png" alt="Logo da empresa">

                    <label for="user">Usuário</label>
                    <input type="text" name="user" placeholder="Digite seu usuário">

                    <label for="password">Senha</label>
                    <input type="text" name="password" placeholder="Digite sua senha">

                    <button>Entrar</button>
                    <a href="#" class="forgotPassowrd">Esqueceu sua senha? Clique aqui!</a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
